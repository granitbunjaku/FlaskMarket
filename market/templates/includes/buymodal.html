<style>
    .modal-content{
        background-color: #212121;
    }
</style>

{%for item in items%}

<div class="modal fade" id="Modal-Buy-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{item.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to buy this item <b>{{item.name}}</b> for <b>{{item.price}}$ ?</b></p>
        <form method="POST" action="{{url_for('purchase')}}">
            {{ purchase_form.hidden_tag() }}
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
            {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
    </div>
    </div>
</div>
</div>

{%endfor%}
